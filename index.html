<!-- Projeto desenvolvido em HTML, CSS e JavaScript. O projeto mostra um pesrsonagem em faces de diferentes humores. Para isso foram usadas imagens
Nath Acuri, nossa personagem, dona do Canal Me Poupe no Youtube, onde a mesma aconselha como ivestir na bolsa. 
Foram usadas cores descontraídas efeito CSS no botão, um efeito de troca de humor e troca de legenda humorística usando o JavaScript, repositório
de fontes online do google, imgagens do humor renderizadas para o mesmo tamnaho usando o Photoshop e também usando o editor da Adobe, 
o background do topo da página. A dinâmica é apenas clicar nos botões que veremos a Nath Acury em algumas das suas faces...  -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Projeto 01 WEB - Humor do Personagem </title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
        
</head>

<body>
    <div id="interface">
        <section id="top">
            <h1> Nath Acury</h1>
        </section>

        <section class="flex-container">        
            <div class="flex-item">
                <div id="iflex-item" class="flex-item" >
                    <p class="item"> Você quer conhecer as várias faces humoríticas da Nath Acuri, nossa personagem do Me Poupe? Então poupe o seu tempo e clique logo no botão abaixo: </p>
                    <button id="iBtnHumor" class="btn" value="estado1">Novo Humor</button>
                </div>                      
            </div>
            
            <div class="flex-item">
                <div class="flex-item">
                    <figure>
                        <img id="iSeria" src="img/seria.png" class="item" alt="Nath Acury: Humor" title="Nath Acury: Humor">                    
                    </figure>
                    <form>
                        <input type="text" id="iHumor" value="Séria" readonly="readonly">
                </div>
            </div> 
        </section>

        <section id="base">
            
        </section>

        <script type="text/javascript" src="js/javascript.js"></script>
    </div>
    
</body>
</html>
